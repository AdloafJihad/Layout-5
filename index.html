<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>
    <div>
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <div class="banner">
            <h1>Banner</h1>
        </div>
    </div>
</header>

<section>
    <div class="bar">
     <h1> Manu Bar</h1>
    </div>
</section>

<section class="block">
    <div>
        <div class="left_block">
            <div class="left_block_top">
                <h1>Image</h1>
            </div>
            <div class="left_block_center">
                <h1>Paragraph</h1>
            </div>
            <div class="left_block_bottom">
                <h1>Links</h1>
            </div>
        </div>

        <div class="center_block">
            <div class="top_block">
                <h1>Links</h1>
            </div>
            <div class="bottom_block">
                <h1> Links List</h1>
            </div>
        </div>

        <div class="right_block">
            <div class="right_block_top">
                <h1 class="image">Image</h1>
            </div>
            <div class="right_block_center">
                <h1>List</h1>
            </div>
            <div class="right_block_bottom">
                <h1>Paragrap</h1>
            </div>
        </div>
    </div>
</section>

<footer>
    <h1>Footer</h1>
</footer>
</body>
</html>
